<html lang="en" ng-app="chromeTabsApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hypero</title>

    <link rel="stylesheet" href="app/css/style.min.css">
    <link rel="stylesheet" href="app/css/tabs.min.css">
    <link rel="stylesheet" href="app/vendors/fontello-8308f14d/css/fontello.css">
    <link rel="stylesheet" href="app/css/menus.min.css">
    <!---->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">


    <script src="app/js/menus.js"></script>
    <script src="app/js/functions.js"></script>
    <script src="app/js/events.js"></script>
    <script src="app/js/handler.js" defer></script>


</head>

<body>

    <div class="tab-container" id="tab-container">
        <ul id="tabs">
            <button id="buttonAddNewTab" class="btn btn-default" onclick="addTab({ title: null, favicon: null })">
                <i class="symbol icon-add"></i>
            </button>
            <!-- <button class="btn btn-default" onclick="addTab()"><i class="symbol icon-add"></i></button> -->
        </ul>
    </div>

    <div id="tab-content">
    </div>

    <browser-menu id="main_menu">
        <menu-item onclick="addTab({ title: null, favicon: null })">
            <div class="icon">

            </div>
            <div class="text">
                <p>New Tab</p>
            </div>
        </menu-item>

        <menu-item onclick="">
            <div class="icon">
                <i class="symbole icon-qr_code"></i>
            </div>
            <div class="text">
                <p>Create QR-COde</p>
            </div>
        </menu-item>

        <separator></separator>

        <menu-item onclick="">
            <div class="icon">
                <i class="symbole icon-history"></i>
            </div>
            <div class="text">
                <p>Histroy</p>
            </div>
            <div class="icon">
                <i class="symbole icon-arrow_right"></i>
            </div>
        </menu-item>

        <menu-item onclick="">
            <div class="icon">
                <i class="symbole icon-download"></i>
            </div>
            <div class="text">
                <p>Downloads</p>
            </div>
            <div class="icon">
                <i class="symbole icon-arrow_right"></i>
            </div>
        </menu-item>

        <menu-item onclick="">
            <div class="icon">
                <i class="symbole icon-bookmarks"></i>
            </div>
            <div class="text">
                <p>Bookmarks</p>
            </div>
            <div class="icon">
                <i class="symbole icon-arrow_right"></i>
            </div>
        </menu-item>

        <separator></separator>
        <menu-item onclick="addTab({ title: null, favicon: null, url: 'ob\:\/\/settings'})">
            <div class="icon">
                <i class="symbole icon-settings"></i>
            </div>
            <div class="text">
                <p>Settings</p>
            </div>
        </menu-item>

        <separator></separator>

        <menu-item onclick="">
            <div class="icon">
                <i class="symbole icon-power_off"></i>
            </div>
            <div class="text">
                <p>Quit</p>
            </div>
        </menu-item>
    </browser-menu>

</body>

</html>
